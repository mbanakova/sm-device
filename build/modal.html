<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="Smart Device, Service Device, умные технологии, печатные платы, электронные комплектующие,
  светотехника, электроника, монтаж и производство печатных плат, платы в Мытищах">
  <meta name="description" content="Smart Device - крупнейший поставщик печатных плат в России.">
  <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" crossorigin="">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Заказать звонок</title>
</head>

<body>
  <section class="modal modal--nojs">
    <div class="modal__overlay">
      <div class="modal__container">
        <div class="form">
          <h2>Закажите звонок</h2>
          <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
          <form class="form__field" action="https://echo.htmlacademy.ru" method="POST" id="modal-form">
            <div class="form__input form__input--name">
              <input type="text" name="user-name" id="user-name" placeholder="Имя" required="">
              <label for="user-name" aria-label="Поле для имени"></label>
            </div>
            <div class="form__input form__input--phone">
              <input type="tel" name="user-phone" id="user-phone" placeholder="Телефон" title="Введите 10 цифр" data-mask="+7 (000) 000-00-00" required="">
              <label for="user-phone" aria-label="Поле для телефона"></label>
            </div>
            <textarea name="text-area" id="text-area" placeholder="Ваш вопрос"></textarea>
            <label for="text-area" aria-label="Поле для вопроса"></label>
            <button type="submit">Отправить</button>
            <div class="form__input form__input--checkbox">
              <input type="checkbox" name="confirm" id="confirm-modal" checked="" required="">
              <label for="confirm-modal">Я согласен на обработку персональных данных</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
